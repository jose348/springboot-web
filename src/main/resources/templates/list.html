<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
</head>
<body>
    <h1 th:text="${title}"></h1>
    <div th:if="${ users.isEmpty() }" > No Tiene Elmentos Usuarios</div>

    <table>
        <thead th:if="${!users.isEmpty()}">
            <tr>
                <th>Name</th>
                <th>LastName</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user: ${users}">
                <td th:text="${user.name}"></td>
                <td th:text="${user.lastname}"></td>
                <td th:if="${user.email}" th:text="${user.email}"></td>
                <td th:if="${not (user.email!=null)}" th:text="${'sin Email'}"></td>
            </tr>
        </tbody>
    </table>


</body>
</html>
